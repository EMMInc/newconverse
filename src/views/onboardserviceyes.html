<!DOCTYPE html>
<html class="bg-black">

<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

</head>

<body class="bg-black">

    <div class="form-box" id="login-box">
        <div class="header">Onboard New Customer</div>
        <form action="https://my737.herokuapp.com/onboard" method="GET">
            <div class="body bg-gray">
                <div class="form-group">
                    Last 9 Digits of Card
                    <input type="number" name="card" class="form-control" placeholder="Enter Last 9 digits of card" />
                </div>
                <div class="form-group">
                    Expiry Date
                    <input type="text" name="expiry_date" class="form-control" placeholder="09/2017" />
                </div>

                <div class="form-group">
                    Card Pin
                    <input type="number" name="pin" class="form-control" placeholder="Card Pin" />
                </div>
            </div>

            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">SUBMIT</button>
            </div>

        </form>

    </div>

    <!-- jQuery 2.0.2 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
